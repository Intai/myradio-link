<li class="subscription-item"
  rd-animate keyframes="subscription-item-state-up, subscription-item-state-down">

  <div class="subscription-hidden">
    <rd-button-icon class="subscription-delete" type="trash" />
  </div>

  <a class="subscription-item-anchor" rd-vclick
    rd-slide-reveal reveal-content="subscription-hidden" rd-pan rd-matrix
    rd-group group-key="subscription" group-member-id="{{item.feed.feedUrl}}"
    ng-href="subscription/add-feed/{{item.feed.feedUrlBase64}}/{{item.feed.feedTitleBase64}}">

    <img class="subscription-item-thumbnail" ng-src="{{item.feed.artworkUrl100}}" />
    <div class="subscription-item-details">
      <span class="subscription-item-track">{{item.feed.trackName}}</span>
      <span class="subscription-item-artist">{{item.feed.artistName}}</span>
    </div>
  </a>
</li>
