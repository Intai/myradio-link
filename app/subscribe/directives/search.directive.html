<form rd-animate>
  <rd-text-input name="search-term" value="{{form.term}}" icon="search">
    Search for Podcasts
  </rd-text-input>

  <ul ng-repeat="feed in form.feeds">
    <li data-url="{{feed.feedUrl}}">
      <img ng-src="{{feed.artworkUrl100}}" />
      <span class="title">{{feed.trackName}}</span>
      <span class="">{{feed.artistName}}</span>
    <li>
  </ul>
</form>
