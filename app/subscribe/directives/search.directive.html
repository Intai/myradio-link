<form action="/">
  <div class="search-text-input">
    <rd-text-input name="search-term" value="{{form.term}}"
      type="search" icon="search" clear-icon="times">
      Search for Channels
    </rd-text-input>
  </div>

  <ul class="search-items" rd-keep-scroll>
    <rd-search-item ng-repeat="feed in form.feeds track by feed.feedUrl"
      feed="feed"></rd-search-item>
  </ul>
</form>
