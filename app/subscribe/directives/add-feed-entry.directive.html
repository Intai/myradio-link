<li class="feed-entry" rd-vclick
  rd-animate keyframes="feed-entry-state-up, feed-entry-state-down">
  
  <div ng-class="{
    'feed-entry-icon': true,
    'fa fa-plus': !item.added,
    'fa fa-minus': item.added}"></div>

  <div class="feed-entry-details">
    <span class="feed-entry-title">{{item.episode.title}}</span>
    <span class="feed-entry-date">{{item.episode.publishedDateObject | date:'short'}}</span>
  </div>
</li>
